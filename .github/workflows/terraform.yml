name: Terraform Deployment

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'The Docker image tag (ECR image URI)'
        required: true
        type: string

jobs:
  terraform:
    runs-on: ubuntu-latest
    
    env:
      WORKING_DIR: ./terraform

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Install Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: "1.5.0"

    - name: Initialize Terraform
      working-directory: ${{ env.WORKING_DIR }}
      run: terraform init
      
    - name: Terraform Format Check
      working-directory: ${{ env.WORKING_DIR }}
      run: terraform fmt -check

    - name: Terraform Plan
      working-directory: ${{ env.WORKING_DIR }}
      run: terraform plan -var="image_tag=${{ github.event.inputs.image_tag }}" -out=tfplan
      
    - name: Apply Terraform Plan
      working-directory: ${{ env.WORKING_DIR }}
      run: terraform apply -auto-approve tfplan

    - name: Output EC2 Instance Public IP
      working-directory: ${{ env.WORKING_DIR }}
      run: |
        EC2_PUBLIC_IP=$(terraform output -raw instance_public_ip)
        echo "EC2_PUBLIC_IP=${EC2_PUBLIC_IP}" >> $GITHUB_ENV
    
    - name: Display Public IP 
      run: |
        echo "EC2 Instance Public IP: ${{ env.EC2_PUBLIC_IP }}"
